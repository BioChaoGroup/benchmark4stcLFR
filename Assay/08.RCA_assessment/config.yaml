prefix: "RCA1"
threads: 48
tmp: "./tmp"

# int cutoff of freq number for select beads; 0 means output all beads
beadSelect: 10
distCutoff: 0.04
divideSH: 10

BB_LIST: "../../Source/REF/barcode.list"
REF_GEN: "../../Source/REF/fungal7REF.full.fa"

REF_FA: "../../Source/REF/fungal7REF.full.fa"
REF_ID: "../../Source/REF/fungal7REF.full.faID"

sampleType: "F" # F(ungi) or B(acteria)


### method selection
method:
  cluster:
    mash: False
    dups: False
    bb1m: True
    test: True
    circos: True
  assemble:
    mode: "megahit"

### params

p_cluster_minR: 10
p_cluster_maxR: 100
p_cluster_topB: 0
p_cluster_ranP: 10

p_dist_min: 0.02
p_dist_max: 0.03
p_dist_lv: 1
#reads per bead threashold
p_rpb_min: 100
#reads/beads per cluster threashold
p_rpc_min: 100
p_bpc_min: 0

#Assembly
p_asm_min: 2000

#Circos
p_cc_zoom: 1
p_cc_cut:  97

######################

### Thread control
thread:
  manualDivide: 10
  pigz: 4
  fastp: 6
  spades: 8
  vsearch: 16

samples:
  RCA194ALS: rawSeq/RCA194ALS
  RCA194ALS: rawSeq/RCA194ALS
  RCA194FM: rawSeq/RCA194FM
  RCA194FM: rawSeq/RCA194FM
